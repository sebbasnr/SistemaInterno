<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <style>
        .admin-link {
            color: #007bff;
            text-decoration: none;
        }

        .admin-link:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .footer p {
            color: #6c757d;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half with Bootstrap carousel -->
        <div class="col-md-6 p-0">
          <carousel [interval]="5000">
              <slide>
                  <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Velas_Latinoam%C3%A9rica_2022_CCS02516_%2851883440916%29_%28cropped%29.jpg" alt="First slide" style="object-fit: cover; min-height: 100vh;">
              </slide>
              <slide>
                  <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Admiral_Gorshkov_frigate_03.jpg" alt="Second slide" style="object-fit: cover; min-height: 100vh;">
              </slide>
              <slide>
                  <img class="d-block w-100" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiBELjhzoTWnyMMfA0qVz0gS_MXlCrq4MD3MVd-F0dFX7eCPiLI26u9HivNN_8s13s6svTumKvvxxQUnf6ptiKqEHvSCsO_ET1XD14_3rZ2IvfIO4M3c5Zc9srBedsq57AEPLgZprL9wEdU9iBDANLJj1LXdNq6OU2vlTICScCGXodEEDLAv_DL8-R6fA/s16000/Fragata%20Armada%20Colombia%20Flota.jpg" alt="Third slide" style="object-fit: cover; min-height: 100vh;">
              </slide>
          </carousel>
      </div>

        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; position: relative;">
                <div class="text-center mb-4">
                    <h3 class="display-4 font-weight-bold">Bienvenido</h3>
                    <p class="text-muted mb-4">Sistema Interno de Proyectos ILS</p>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="inputEmail" type="email" placeholder="Usuario@cotecmar.com" required autofocus class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="inputPassword" type="password" placeholder="Contraseña" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2">Acceder</button>
                        <div class="text-center mb-3">― O ―</div>
                        <a href="#" class="admin-link">Ingresar como administrador</a>
                    </form>
                </div>
                <footer class="footer">
                    <div class="container">
                        <p>Diseñado y Desarrollado por Equipo ILS Cotecmar.</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
